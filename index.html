<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Form Project</title>
</head>
<body>
    
    <main class="container">
        <div class="card">
            <h1> Need to hire a Freelancer? </h1>
            <p> Sign up, type in what you need and recieve free quotes in seconds. </p>

            <form>
                <div class="form-group">
                    <input type="text" id="text" name="text" placeholder="What do you need done?" >
                </div>

                <div class="form-group">
                    <button type="submit">Post a Project</button>
                </div>

            </form>

        </div> 
        <!-- closes the card div -->
        
    </main>

</body>
</html>
